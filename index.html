<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Let's play some Rock, Paper or Scissors</h1>
    <div class="inputcontainer">
        <h3>Choose your input</h3>
        <div class="buttoncontainer">
            <button id="rock" class="playerbutton"></button>
            <button id="paper" class="playerbutton"></button>
            <button id="scissor" class="playerbutton"></button>
        </div>
    </div>
    <div class="resultcontainer">
        <h2>Results</h2>
        <div>
            <p id="playerresult">Player: 0</p>
            <p id="computerresult">Computer: 0</p>
            <p id="drawresult">Draw: 0</p>
        </div>
        <p id="resultintext">Waiting ...</p>
    </div>
</body>
</html>
