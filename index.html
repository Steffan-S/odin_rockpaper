<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>The Odin Project: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Let's play some Rock, Paper or Scissors</h1>
    <div>
        <h3>Choose your input</h3>
        <button id="rock" class="playerbutton">rock</button>
        <button id="paper" class="playerbutton">paper</button>
        <button id="scissor" class="playerbutton">scissor</button>
    </div>
    <div >
        <h2>Results</h2>
        <p id="playerresult">Player: 0</p>
        <p id="computerresult">Computer: 0</p>
        <p id="drawresult">Draw: 0</p>
        <p id="resultintext"></p>
    </div>
</body>
</html>
